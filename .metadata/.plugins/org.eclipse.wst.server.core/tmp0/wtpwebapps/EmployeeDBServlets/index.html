<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="jumotron jumbotron-fluid">

		<div class="container">

			<div class="class display-4">Welcome, employee</div>
			<p class="lead">Please login below with your username and password</p>

		</div>

	</div>

	<div class="container-fluid">

		<form name="loginForm"> <!-- we can add event listener here to trigger a JS function-->

			<div class="form-group">

				<label for="uName">username</label>
				<input type="text" class="form-control" name="username" id="uName" placeholder="Enter Username">

			</div>

			<div class="form-group">

				<label for="pWord">PASSWORD</label>
				<input type="text" class="form-control" name="password" id="pWord" placeholder="Enter Password">

				<button type="submit" class="btn btn-primary">Submit</button>


			</div>

		</form>

	</div>

</body>
</html>
